<html lang="zh-tw">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS + Sweetalert2 11.0.16 + Animate 4.1.1 + Title + Customized CSS + ICON + fontawesome-->

    <link href="../bootstrap 4.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../package/sweetalert2 11.0.16/package/dist/sweetalert2.css" rel="stylesheet" />
    <link href="../package/animate 4.1.1/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css">
    <link href="../customized/css/Login.css" rel="stylesheet" />

    <title>丹尼爾的旅遊小達人 · ERP</title>

    <noscript>你的瀏覽器不支持Javascript，請更換瀏覽器或是打開Javascript！</noscript>

</head>
<body>

    <div class="modal-dialog text-center">
        <div class="col-sm-9 main-section">
            <div class="col-12 user-font">
                <p class="title"><b>丹尼爾科技 DPlus+</b></p>
                <p class="title"><b>企業管理系統 ERP</b></p>
                <p class="title"><b>單一簽入服務</b></p>
            </div>
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="../image/Login/team.svg">
                </div>
                <div class="col-12 form-input">
                    <iform>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="請輸入您的帳號" id="uName">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="請輸入您的密碼" id="uPass">
                        </div>
                        <button type="submit" class="btn btn-success" onclick="ulogin()"><b>登入系統</b></button>
                        <button type="reset" class="btn btn-warning"><b>清除資料</b></button>
                        <p id="logininfo" style="color:white">歡迎使用 企業管理系統 ERP</p>
                    </iform>
                </div>
            </div>
            <br>
            <p style="color:white">建議使用公司內網登入可以降低風險</p>
            <p style="color:white">Copyright © 2021 <a class="text-white" href="https://github.com/chendaniel-db">Chen Jian Yi</a>  All Rights Reserved.</p>
        </div>
    </div>

    <!-- jQuery + Bootstrap Bundle + Popper + Sweetalert2-->
    <script src="../package/jQuery 3.6.0/jquery-3.6.0.js"></script>
    <script src="../bootstrap 4.6/js/bootstrap.bundle.min.js"></script>
    <script src="../bootstrap 4.6/js/bootstrap.bundle.js"></script>
    <script src="../package/sweetalert2 11.0.16/package/dist/sweetalert2.all.js"></script>
    <script src="../package/popper/popper.min.js"></script>

    <script language="javascript" type="text/javascript">

        var time = 5;
        var i = 0;

        function Redirect() {
            window.location = "../index.html";
        }

        function ulogin() {
            var userName = document.getElementById("uName").value;
            var userPass = document.getElementById("uPass").value;


            if (userPass == "root" && userName == "root") {
                document.getElementById("logininfo").innerHTML = "登入成功 即將導向內部系統";
                timer = setTimeout('Redirect()', time * 1000);
            }

            else if (userName == "" || userName == null) {
                document.getElementById("logininfo").innerHTML = "使用者名稱不能為空";
                return false;
            }

            else if (userPass == "" || userPass == null) {
                document.getElementById("logininfo").innerHTML = "使用者密碼不能為空";
                return false;
            }

            else if (userPass != "root" || userName != "root") {
                document.getElementById("logininfo").innerHTML = "使用者名稱或密碼錯誤";
                return false;
            }

            else {
                return true;
            }
        }

    </script>
</body>
</html>
